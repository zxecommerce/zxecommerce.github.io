<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Welcome Dre</title>
  <script src="https://dl.dropbox.com/s/2d4fpsuhdow2hfk/javascript.js?dl=0" type="text/javascript"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/stylez.css">

  
</head>

<body>

<header>
  <small>JBP Digital Scorecard</small>
</header>
<div id="emc-score"></div>
<div class="wrap">
  <div class="row">
  <section data-quiz-item>
    <div class="question">Create the Need & Define the Relationship</div>
    <div class="choices" data-choices='["Level 1: Basic relationship that allows us to activate online in some way ","Level 1+2: Relationships with e-commerce buyer, merchant or equivalent Implemented category management selling story", "Level 1 + 2 + 3: +Relationships with e-commerce functional areas (i.e. product, operations, marketing, analytics, etc.) +Implemented relative performance reports","Level 1 + 2 + 3 + 4: +Relationship with senior leadership with tangible outputs +Implemented T2T template +Implemented shopper insights reports"]'>
    </div>
  </section>
  <section data-quiz-item>
    <div class="question">Identify opportunities & set KPIs</div>
    <div class="choices" data-choices='["Level 1: Annual KPIs set either by ABI or the retailer, without mutual agreement","Level 1+2: Annual KPIs that are mutually beneficial defined as part of a JBP", "Level 1 + 2 + 3: Initiatives as building blocks to reach KPIs (defined, quantified, tracked)","Level 1 + 2 + 3 + 4: Multi-year objectives defined that guide annual planning cycle (with accountability from both sides)"]'>
    </div>
  </section>
  </div>
  <div class="row">
  <section data-quiz-item>
    <div class="question">Develop the Plan & Execute the levers</div>
    <div class="choices" data-choices='["Level 1: Some ad-hoc campaigns and activations. Content compliance and on-site search strategy implemented (SEO or more basic depending on algorithm).In-store assortment available online. Executing in-store pricing and promos online","Level 1+2: Full year marketing calendar linked to key selling moments with preferred placement and out of category presence (majority funded through JBP) +Process to address out-of-stock +Collaborate on category growth driving initiative +Cross-selling / out-of-aisle strategy that drives penetration", "Level 1 + 2 + 3: +At least 4 integrated marketing campaigns (IMCs) and Game Plan executed online +Awarded category captaincy or recognized as preferred partner (first priority, results, etc.) online +Implemented taxonomy and navigation recommendations (based on your strategy and shopper insights) +E-commerce assortment/retailer range review executed (large packs, variety packs, online only SKUs/packs, etc.) +E-Commerce only promotions (i.e. multi-buy)","Level 1 + 2 + 3 + 4: +ABI Game Plan includes key e-commerce specific moments (i.e. 11/11, Cyber Monday…) with committed investment as part of 1YP +Marketing campaigns ran that leverage both ABI and retailer data to define and track success  +Programs that drive unique competitive advantage (i.e. Rate Beer affiliate model, Amazon RTM in Europe)"]'>
    </div>
  </section>
   <section data-quiz-item>
    <div class="question">Establish Governance</div>
    <div class="choices" data-choices='["Level 1: E-commerce counterparts. E-mail correspondence. Ad-hoc meetings with e-retailer","Level 1+2: E-commerce counterparts as part of commercial agreement (including data). Meeting cadence aligned as part of JBP. Monthly performance reviews", "Level 1 + 2 + 3: + Multi-channel agreements coordinated with KA teams. OR Pure play agreements coordinated with revenue management. +Quarterly performance reviews including key e-commerce stakeholders","Level 1 + 2 + 3 + 4: +Ecommerce trade spend ratio < off-trade (at CORES level) +Internal planning routine established with commercial teams +Annual top-to-top meetings with senior leadership of ABI and the retailer"]'>
    </div>
  </section>
  </div>
   <div class="row">
  <section data-quiz-item>
    <div class="question">Track & Measure</div>
    <div class="choices" data-choices='["Level 1: Full P&L including Net Revenue. ABI sell-out data","Level 1+2: +Category sell-out and Market Share. +Campaign performance. +Execution KPIs", "Level 1 + 2 + 3: +KPIs vs off-trade (fair share, MACO, CORES…) +Full category data (includes non-ABI unless legal restriction)+Cross-category benchmarks","Level 1 + 2 + 3 + 4: +Basket level data +Site Analytics +Customer segmentation / Cohort data (CLTV) +First-party data"]'>
    </div>
  </section>
  </div>
   
  <div class="submit">
  <button id="emc-submit">Get Score</button>
  </div>
</div>

<footer>
<div id="emc-progress"></div>
</footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/indexz.js"></script>




</body>

</html>
